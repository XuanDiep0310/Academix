# /frontend-ver2/nginx.conf
server {
    listen 80;
    server_name localhost;

    # Thư mục gốc chứa file build của React
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Điều này rất quan trọng cho Single Page Application (SPA) như React
        # Nó sẽ chuyển hướng tất cả các request không tìm thấy (404) về index.html
        # để React Router có thể xử lý
        try_files $uri $uri/ /index.html;
    }

    # Optional: Thêm header cache cho các tài nguyên tĩnh
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}